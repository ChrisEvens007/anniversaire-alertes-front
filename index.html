<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertes Anniversaires</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #333;
    }
    h1 { color: #1565c0; text-align: center; font-size: 2em; margin-bottom: 30px; }
    h2 { color: #0d47a1; margin-top: 40px; }
    .alerte {
      background-color: #e3f2fd;
      border-left: 6px solid #2196f3;
      padding: 15px 20px;
      margin: 15px auto;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease-in-out;
    }
    .alerte p { margin: 6px 0; font-size: 1rem; }
    a { color: #0d47a1; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
    button {
      display: block; margin: 30px auto;
      background-color: #1976d2;
      color: white; border: none;
      padding: 12px 24px; font-size: 1rem;
      border-radius: 6px; cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0d47a1; }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    @keyframes fadeIn { from { opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>

  <h1>Alertes Anniversaires</h1>

  <div id="alertes"></div>

  <h2>🎂 Anniversaires de la semaine</h2>
  <div id="semaines"></div>

  <h2>📅 Anniversaires du mois</h2>
  <div id="mois"></div>

  <h2>📋 Liste complète</h2>
  <button onclick="voirAnniversaires()">Afficher</button>
  <div id="liste-complete"></div>

  <h2>➕ Ajouter un anniversaire</h2>
  <form onsubmit="ajouterAnniversaire(event)">
    <input type="text" id="prenom" placeholder="Prénom" required>
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="date" id="date_naissance" required>
    <input type="email" id="contact_parent" placeholder="Contact parent">
    <input type="email" id="contact_personnel" placeholder="Contact personnel">
    <button type="submit">Ajouter</button>
  </form>

  <h2>🗑️ Supprimer un anniversaire</h2>
  <form onsubmit="supprimerAnniversaire(event)">
    <input type="text" id="nomASupprimer" placeholder="Nom à supprimer" required>
    <button type="submit">Supprimer</button>
  </form>

  <button onclick="telechargerICS()">📅 Télécharger les mises à jour</button>

  <script>
    const baseURL = "https://anniversaire-alertes-api.onrender.com";

    function voirAnniversaires() {
      fetch(`${baseURL}/anniversaires`)
        .then(res => res.json())
        .then(data => {
          afficherAnniversairesSemaine(data);
          afficherAnniversairesMois(data);

          const zone = document.getElementById("liste-complete");
          zone.innerHTML = "";

          data.forEach(p => {
            const bloc = document.createElement("div");
            bloc.className = "alerte";
            bloc.innerHTML = `
              <p><strong>${p.prenom} ${p.nom}</strong></p>
              <p>🎂 Né(e) le : ${p.date_naissance}</p>
              ${p.contact_parent ? `<p>👨‍👩‍👧 Parent : ${p.contact_parent}</p>` : ""}
              ${p.contact_personnel ? `<p>📱 Personnel : ${p.contact_personnel}</p>` : ""}
            `;
            zone.appendChild(bloc);
          });
        })
        .catch(err => alert("Erreur : " + err));
    }

    function ajouterAnniversaire(event) {
      event.preventDefault();
      const body = {
        prenom: document.getElementById("prenom").value,
        nom: document.getElementById("nom").value,
        date_naissance: document.getElementById("date_naissance").value,
        contact_parent: document.getElementById("contact_parent").value,
        contact_personnel: document.getElementById("contact_personnel").value
      };
      fetch(`${baseURL}/ajouter`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      })
      .then(res => res.json())
      .then(data => {
        alert("✅ Anniversaire ajouté !");
        voirAnniversaires();
      })
      .catch(err => alert("Erreur : " + err));
    }

    function supprimerAnniversaire(event) {
      event.preventDefault();
      const body = { nom: document.getElementById("nomASupprimer").value };
      fetch(`${baseURL}/supprimer`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      })
      .then(res => res.json())
      .then(data => {
        alert("🗑️ Suppression effectuée !");
        voirAnniversaires();
      })
      .catch(err => alert("Erreur : " + err));
    }

    function telechargerICS() {
      window.location.href = `${baseURL}/telecharger`;
    }

    function afficherAnniversairesSemaine(donnees) {
      const aujourdHui = new Date();
      const jourSemaine = aujourdHui.getDay();
      const debutSemaine = new Date(aujourdHui);
      debutSemaine.setDate(aujourdHui.getDate() - (jourSemaine === 0 ? 6 : jourSemaine - 1));
      const finSemaine = new Date(debutSemaine);
      finSemaine.setDate(debutSemaine.getDate() + 6);

      const alertesSemaine = donnees.filter(p => {
        if (!p.date_naissance) return false;
        const [jour, mois] = p.date_naissance.split("/");
        const date = new Date(new Date().getFullYear(), mois - 1, jour);
        return date >= debutSemaine && date <= finSemaine;
      });

      const zone = document.getElementById("semaines");
      zone.innerHTML = alertesSemaine.length
        ? alertesSemaine.map(p => `
            <div class="alerte">
              <p>🎂 ${p.prenom} ${p.nom} — ${p.date_naissance}</p>
              ${p.contact_personnel ? `<p>📱 ${p.contact_personnel}</p>` : ""}
            </div>
          `).join("")
        : "<p>Aucun anniversaire cette semaine.</p>";
    }

    function afficherAnniversairesMois(donnees) {
      const moisActuel = new Date().getMonth() + 1;
      const alertesMois = donnees.filter(p => {
        if (!p.date_naissance) return false;
        const [, mois] = p.date_naissance.split("/");
        return parseInt(mois) === moisActuel;
      });

      const zone = document.getElementById("mois");
      zone.innerHTML = alertesMois.length
        ? alertesMois.map(p => `
            <div class="alerte">
              <p>📅 ${p.prenom} ${p.nom} — ${p.date_naissance}</p>
            </div>
          `).join("")
        : "<p>Aucun anniversaire ce mois-ci.</p>";
    }
  </script>

</body>
</html>
